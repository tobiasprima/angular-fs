<h1>Todos</h1>
<main>
    <form (submit)="addTask()">
        <input 
        [(ngModel)]="newTaskTitle"
        placeholder="What needs to be done?"
        name="newTaskTitle"
        />
        <button>Add</button>
    </form>
<div *ngFor="let task of tasks">
    <input type="checkbox" [(ngModel)]="task.completed" />
    {{ task.title }}
</div>
</main>
